{% extends "base.html" %}
{% block titre %}Annonce{% endblock %}
{% block contenu %}

<div class="recherche_conteneur">
  <form method="post" autocomplete="off" >
    <div class="recherche_form_flex">
      <input type="text" name="recherche" placeholder="Recherche..." spellcheck="false" class="recherche_text_input" autofocus />
      <input type="text" name="code_postal" placeholder="Code Postal" class="recherche_text_input" spellcheck="false" style="background-image: url(../static/img/location_vert.png);" />
      <input type="submit" class="recherche_button" value="Valider"/>
    </div>

    <div class="recherche_form_flex">
      <div class="recherche_checkbox_div">
        <div class="recherche_form_text">L'annonceur offre :</div>

        <label class="recherche_label"><input type="checkbox" name="offre" id="terrain" value="terrain" class="recherche_checkbox" />Terrain</label>
        <label class="recherche_label"><input type="checkbox" name="offre" id="argent" value="argent" class="recherche_checkbox" style="background-image: url(../static/img/argent_vert.png);" />Argent</label>
        <label class="recherche_label"><input type="checkbox" name="offre" id="produits" value="produits" class="recherche_checkbox" style="background-image: url(../static/img/produits_vert.png);" />Produits</label>

      </div>

      <div class="recherche_barre"></div>

      <div class="recherche_checkbox_div">
        <div class="recherche_form_text">L'annonceur re√ßoit :</div>

        <label class="recherche_label"><input type="checkbox" name="contrepartie" id="terrain" value="terrain" class="recherche_checkbox" />Terrain</label>
        <label class="recherche_label"><input type="checkbox" name="contrepartie" id="argent" value="argent" class="recherche_checkbox" style="background-image: url(../static/img/argent_vert.png);" />Argent</label>
        <label class="recherche_label"><input type="checkbox" name="contrepartie" id="produits" value="produits" class="recherche_checkbox" style="background-image: url(../static/img/produits_vert.png);" />Produits</label>

      </div>
    </div>

    
  </form>
</div>

{% set data_annonce = data %}
{% set affiche = True %}
{% set redirection = "annonces" %}
{% set contrat = 0 %}

{% include "base_annonce.html" %}
      
{% endblock %}
