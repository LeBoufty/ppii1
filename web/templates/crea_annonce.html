{% extends "base.html" %}
{% block contenu %}      

<form id="upload-form">
  <label for="answer">Nom de l'annonce :</label>
  <input type="text" id="answer" />
  <br />
  <input type="file" accept=".jpg, .jpeg, .png" />
  <br />
  <input type="submit" value="Télécharger" />
</form>

<form method="POST" enctype="multipart/form-data" action="/upload_im">
  <input type="file" name="file" accept=".jpg, .jpeg, .png">
  <input type="submit" value="Télécharger">
</form>

{% endblock %}
