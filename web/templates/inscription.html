<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Pota'Gist - Connexion</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/img/logo.png" type="image/x-icon">
  </head>
  <body>
    <header class="header_class">
        <a href="/" style="margin-left: 1rem;"><div class="dark"><img src="static/img/logo.png" class="logo_header"/></div></a>
        <a href="/"><div class="header_tite_site_div"><span class="header_titre_site">Pota'Gist</span></div></a>
        <div class="header_barre"></div>
        <a href="/annonces">
          <div class="header_menu_div">Annonce</div>
        </a>
        <div class="header_barre"></div>
        <a href="/discussions">
          <div class="header_menu_div">Discussion</div>
        </a>
        <div class="header_barre"></div>
        <a href="/connexion">
          <div class="header_menu_div">Connexion</div>
        </a>
        <div class="header_barre"></div>
        <a href="/inscription">
          <div class="header_menu_div">Inscription</div>
        </a>
        <div class="header_barre"></div>
    </header>
    
    <div class="fond_inscription">
    <div class="inscription_div">
        <form method="post" action="/inscription" autocomplete="off">
          <h1>Inscription</h1>
          <div style="margin-left: 3rem;">
            <h2>Pseudo</h2>
            <input class="connexion_text" type="text" name="pseudo" spellcheck="false" autofocus required />
            <h2>Code Postal</h2>
            <input class="connexion_text" spellcheck="false" type="text" name="code_postal" required />
            <h2>Mot de Passe</h2>
            <input class="connexion_text" spellcheck="false" type="password" name="password" required /><br/>
            <div style="margin-top: 1rem; margin-bottom: 1rem;"><a href="/connexion" class="connexion_redir">Déjà un compte ? Se connecter ici</a></div>
            <input type="submit" class="connexion_button" value="Inscription  "/>
          </div>
        </form>
    </div>
    </div>
    <footer class="footer_class" >
      <span class="footer_print">©Pota'Gist | Site de petites annonces en lien avec le potager | Non affilié à <a class="footer_rick" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Telecom Nancy</a></span>
    </footer>
  </body>
</html>
